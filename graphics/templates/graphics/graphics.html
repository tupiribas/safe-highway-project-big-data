<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Acidentes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard de Acidentes</h1>
        <div class="row mt-4">
            <div class="col-lg-6 mb-4">
                <h2>Acidentes por Ano</h2>
                <div class="grafico-container">
                    {{ grafico_ano|safe }}
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <h2>Acidentes por Estado</h2>
                <div class="grafico-container">
                    {{ grafico_estado|safe }}
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <h2>Distribuição dos Tipos de Acidentes</h2>
                <div class="grafico-container">
                    {{ grafico_tipo|safe }}
                </div>
            </div>
        </div>
    </div>

    {% for acidente in outros_acidentes %}
        <li>{{ acidente.tipo }}: {{ acidente.quantidade }}</li>
    {% endfor %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
